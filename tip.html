<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบติดตามผู้สูญหาย (Missing Persons)</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <header>
    <h1>ระบบติดตามผู้สูญหาย (Missing Persons)</h1>
    <nav class="navbar">
      <ul>
        <li><a href="missing.html">หน้าแจ้งเคส</a></li>
        <li><a href="tip.html" class="active">หน้าแจ้งเบาะแส</a></li>
        <li><a href="search.html">ค้นหาคนหาย</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- SECTION 1: แจ้งเบาะแส -->
    <section id="report-section">
      <h2>แจ้งเบาะแส</h2>
      <form id="report-form">
        <label for="case-id">รหัสเคส (Case ID):</label>
    <input type="text" id="case-id" name="case_id" required />

        <label for="tipper-name">ชื่อผู้แจ้ง:</label>
        <input type="text" id="tipper-name" required />

        <label for="tipper-contact">ข้อมูลติดต่อ (อีเมลหรือเบอร์โทร):</label>
        <input type="text" id="tipper-contact" />

        <label for="location">สถานที่พบเห็นล่าสุด:</label>
        <input type="text" id="location" required />

        <label for="description">รายละเอียดเพิ่มเติม:</label>
        <textarea id="description" rows="4"></textarea>

        <label for="image">แนบรูปภาพ:</label>
        <input type="file" id="image" accept="image/*" />
        <style>label[for="image"],
        #image {
        display: none;
        }</style>

        <button type="submit">ส่งข้อมูล</button>
      </form>
    </section>

    <!-- SECTION 1.1: รายการเบาะแสที่ส่ง -->
    <section id="search-tips-section">
      <h2>ค้นหาเบาะแส</h2>
      <div class="search-tips-form">
        <label for="search-case-id">กรอกเลขรหัสเคส:</label>
        <input type="text" id="search-case-id" placeholder="กรอกรหัสเคสเพื่อค้นหา" />
        <button id="search-tips-btn">ค้นหาเบาะแส</button>
      </div>
      <div id="tips-container">
        <!-- เบาะแสจะแสดงที่นี่ -->
      </div>
    </section>

    <!-- SECTION 2: ตรวจสอบสถานะเคส -->
    <section id="status-section" style="margin-top:2rem;">
      <h2>ตรวจสอบสถานะเคส</h2>
      <div class="status-form"> 
        <label for="status-code"></label>
        <input type="text" id="status-code" placeholder="กรอกรหัสเคสเพื่อเช็กสถานะ" />
        <button type="button" id="status-btn">ตรวจสอบ</button>
      </div>
      <div id="status-result" style="margin-top:1rem;"></div>
    </section>
  </main>

  <div id="custom-alert-overlay" class="hidden">
    <div id="custom-alert-box">
      <p id="custom-alert-message"></p>
      <button id="custom-alert-close">ตกลง</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Missing Persons Project</p>
  </footer>

  <script src="./js/tip.js"></script>
</body>
</html>
