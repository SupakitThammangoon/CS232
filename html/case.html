<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แจ้งเคสผู้สูญหาย</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <header>
    <h1>แจ้งเคสผู้สูญหาย</h1>
    <nav class="navbar">
      <ul>
        <li><a href="case.html" class="active">หน้าแจ้งเคส</a></li>
        <li><a href="index.html">หน้าแจ้งเบาะแส</a></li>
        <li><a href="search.html">ค้นหาคนหาย</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>แจ้งเคสผู้สูญหาย</h2>
      <form id="case-form">
        <label for="full-name">ชื่อ-นามสกุล:</label>
        <input type="text" id="full-name" required />

        <label for="age">อายุ:</label>
        <input type="number" id="age" required />

        <label for="gender">เพศ:</label>
        <select id="gender" required>
          <option value="">เลือกเพศ</option>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>

        <label for="last-seen-date">วันที่หาย:</label>
        <input type="date" id="last-seen-date" required />

        <label for="last-seen-location">สถานที่พบเห็นล่าสุด:</label>
        <input type="text" id="last-seen-location" required />

        <label for="description">รายละเอียดเพิ่มเติม:</label>
        <textarea id="description" rows="4"></textarea>

        <div class="custom-file">
            <label for="photo" class="custom-file-label">แนบรูปภาพ</label>
            <input type="file" id="photo" />
        </div>

        <button type="submit">แจ้งเคส</button>
      </form>

      <section id="existing-cases">
        <h2>เคสผู้สูญหายที่มีอยู่</h2>
        <div id="case-list"></div>
      </section>

    </section>
  </main>

  <footer>
    <p>© 2025 Missing Persons Project</p>
  </footer>

  <script src="../js/case.js"></script>
</body>
</html>
